services:
  fastapi:
    build: .
    expose: [8000]
    env_file: .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_DB: chatbot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DRUGCENTRAL_HOST: drugcentral_db
      DRUGCENTRAL_PORT: 5432
      DRUGCENTRAL_USER: postgres
      DRUGCENTRAL_DB: drugcentral
      DRUGCENTRAL_PASSWORD: ${DRUGCENTRAL_PASSWORD}
      # API Keys
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # LLM Configuration
      MODEL: ${MODEL:-claude-haiku-4-5}
      SYNTHESIS_MODEL: ${SYNTHESIS_MODEL:-claude-haiku-4-5}
      # Extended Thinking
      ENABLE_THINKING: ${ENABLE_THINKING:-False}
      THINKING_BUDGET_TOKENS: ${THINKING_BUDGET_TOKENS:-10000}
      SHOW_THINKING: ${SHOW_THINKING:-True}
      # App Settings
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG:-False}
    volumes:
      - .:/code
      - static_volume:/code/app/staticfiles
    init: true
    tty: true
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    depends_on:
      postgres:
        condition: service_healthy
      drugcentral_db:
        condition: service_healthy
    networks:
      - default
      - proxy
    restart: always

  postgres:
    image: postgres:17
    expose: [5432]
    env_file: .env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: chatbot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    init: true
    command:
      - "postgres"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "checkpoint_timeout=30min"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "maintenance_work_mem=256MB"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  drugcentral_db:
    image: postgres:17
    expose: [5432]
    env_file: .env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: drugcentral
      POSTGRES_PASSWORD: ${DRUGCENTRAL_PASSWORD}
    init: true
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "maintenance_work_mem=256MB"
    volumes:
      - ./data/drugcentral_data:/var/lib/postgresql/data
      - ./data/01-drugcentral.dump.11012023.sql.gz:/docker-entrypoint-initdb.d/01-drugcentral.dump.sql.gz
      - ./data/02-create_simplified_views.sql:/docker-entrypoint-initdb.d/02-create_simplified_views.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always

  pgweb:
    image: sosedoff/pgweb
    expose: [8081]
    environment:
      PGWEB_DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432/chatbot?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default
      - proxy
    restart: always

volumes:
  postgres_data:
  static_volume:

networks:
  proxy:
    external: true