services:
  fastapi:
    build: .
    init: true
    env_file: .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_DB: chatbot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:17
    env_file: .env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: chatbot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    init: true
    command:
      - "postgres"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "checkpoint_timeout=30min"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "maintenance_work_mem=256MB"
      - "-c"
      - "synchronous_commit=off"
      - "-c"
      - "fsync=off"
      - "-c"
      - "full_page_writes=off"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  pgweb:
    image: sosedoff/pgweb
    ports:
      - "8081:8081"
    environment:
      PGWEB_DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432/chatbot?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
